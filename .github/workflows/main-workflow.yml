name: nodejs-blog-practica
on: [push]
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: install deps
        run: npm ci
      
      - name: run linter
        run: npm run lint

  cypress:
    runs-on: ubuntu-latest
    needs: linter
    steps:
      - name: checkout code
        uses: actions/checkout@v5
  
      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: install deps
        run: npm ci

      - name: start app
        run: npm run dev &

      - name: run cypress tests
        uses: cypress-io/github-action@v6
        id: cypress
        continue-on-error: true
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60

      - name: save cypress output to result.txt
        run: echo "${{ steps.cypress.outcome }}" > result.txt

      - name: upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: result.txt